<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partner Social Handles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="style.css">
  <script src="return.js" defer></script>
</head>
<body>

  <h1>Get Social Handles for <a href="https://calmigration.org" target="_blank">California Migration Museum</a></h1>
  <p class="tagline">A simple web app for assisting in locating the various social media handles of our social media campaign partners.</p>

  <div class="container">

    <div class="inputs">

      <div class="item partner-input">
      
        <label for="name-input">Input Partner Name:</label>
        <input type="text" id="name-input" name="name-input" class="input-box">

      </div>

      <div class="item">
        OR
      </div>

      <div class="item partner-dropdown">
        <label for="name-drop">Select Partner Name:</label>
        <select id="name-drop" name="name-drop"></select>
      </div>

  </div>

  <div class="item submit-button">
    <input type="submit" id="submit" value="Submit">
      <div id="error" hidden></div>
      </div>

  <div class="returns">

    <div class="item ig-return">
      Instagram:
      <div id="instagram"></div>
    </div>

    <div class="item tt-return">
      Tiktok:
      <div id="tiktok"></div>
    </div>

  </div>

  </div>


  <!--<div class="input">

    <div class="item">
      <h1>Add A Partner</h1>
      <p>in progress</p>
      
    </div>
  </div>-->

  <a href="../../index.html">Back to Homepage</a>


</body>
</html>
